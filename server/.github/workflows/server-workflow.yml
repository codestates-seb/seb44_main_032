name: Server CI/CD

on:
  push:
    branches:
      - dev
    paths:
      - 'server/**' # 서버 프로젝트 경로에 변경 사항이 발생했을 때만 워크플로우 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Build and Deploy Server
        run: |
          cd server
          ./gradlew build
          # 서버 빌드 후 배포 작업 수행