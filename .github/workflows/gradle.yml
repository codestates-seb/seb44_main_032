name: Java CI/CD with Gradle

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew (server)
      working-directory: ./server
      run: chmod +x ./gradlew

    - name: Grant execute permission for gradlew (client)
      working-directory: ./client
      run: chmod +x ./gradlew

    - name: Build Server with Gradle
      working-directory: ./server
      run: ./gradlew build

    - name: Build Client with Gradle
      working-directory: ./client
      run: ./gradlew build
